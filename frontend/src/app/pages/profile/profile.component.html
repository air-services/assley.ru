<section class="section">
  <div class="container">
    <h1
      class="is-size-1 title has-text-weight-normal title has-text-weight-normal"
    >
      Профиль
    </h1>

    <div class="columns">
      <ng-template [ngIf]="account.isLoaded && account.isAuth">
        <form class="signin-form column is-half">
          <div class="field">
            <label class="label">Имя</label>
            <div class="control">
              <input
                class="input"
                type="text"
                #first_name
                value="{{ account.data.first_name }}"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Фамилия</label>
            <div class="control">
              <input
                class="input"
                type="text"
                #last_name
                value="{{ account.data.last_name }}"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>

            <div class="control">
              <input
                class="input"
                type="email"
                value="{{ account.data.email }}"
                #email
              />
            </div>
          </div>
          <button class="button is-primary" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </ng-template>
    </div>
  </div>
</section>
