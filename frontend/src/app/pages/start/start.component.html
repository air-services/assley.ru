<div class="section">
  <div class="container">
    <h1 class="is-title is-size-2">Книги</h1>
  </div>
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-3" *ngFor="let book of books">
        <div class="card">
          <a class="card-image" routerLink="/books/{{ book.id }}">
            <figure class="image is-4by3 book-cover">
              <img
                src="{{ publicUrl }}/{{ book.cover_image }}"
                alt="Placeholder image"
                class="book-cover-image"
              />
            </figure>
          </a>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{ book.rus_title }}</p>
                <p class="subtitle is-6">Автор</p>
              </div>
            </div>

            <div class="content">
              {{ book.description }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
