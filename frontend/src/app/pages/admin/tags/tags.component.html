<div class="table-wrapper">
  <app-processing [processing]="isProcessing"></app-processing>
  <h1 class="title has-text-weight-normal is-size-2">Теги</h1>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <td>
          id
        </td>
        <td>
          <span class="flkgmi5"><span>Название</span></span>
        </td>

        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of tags">
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>

        <td>
          <div class="buttons">
            <a class="button is-small is-link"
              ><span class="f1zx9e9">Редактировать</span
              ><span class="icon is-small">
                <fa-icon [icon]="faPen"></fa-icon> </span></a
            ><a class="button is-small is-danger"
              ><span class="f1zx9e9">Удалить</span
              ><span class="icon is-small">
                <fa-icon [icon]="faTimes"></fa-icon> </span
            ></a>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <app-pagination
            [page]="page"
            [pages]="pages"
            [updatePage]="updatePage.bind(this)"
          ></app-pagination>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
