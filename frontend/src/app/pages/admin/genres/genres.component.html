<div class="table-wrapper">
  <app-processing [processing]="isProcessing"></app-processing>
  <h1 class="title has-text-weight-normal is-size-2">Жанры</h1>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <td>id</td>
        <td><span>Название</span></td>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genre of genres">
        <td>{{ genre.id }}</td>
        <td>
          <ng-template [ngIf]="editingItem.id !== genre.id">
            {{ genre.name }}
          </ng-template>
          <ng-template [ngIf]="editingItem.id == genre.id">
            <input
              class="input"
              (input)="editingItemError.name = ''"
              editingItemError
              [ngClass]="{ 'is-danger': editingItemError.name }"
              [(ngModel)]="editingItem.name"
              name="name"
            />
            <ng-template [ngIf]="editingItemError.name">
              <p class="help is-danger">{{ editingItemError.name }}</p>
            </ng-template>
          </ng-template>
        </td>
        <td>
          <div class="buttons">
            <ng-template [ngIf]="editingItem.id !== genre.id">
              <a class="button is-small is-link" (click)="setEditingItem(genre)"
                ><span>Редактировать</span
                ><span class="icon is-small">
                  <fa-icon [icon]="faPen"></fa-icon>
                </span>
              </a>
              <a class="button is-small is-danger" (click)="remove(genre.id)"
                ><span>Удалить</span
                ><span class="icon is-small">
                  <fa-icon [icon]="faTimes"></fa-icon> </span
              ></a>
            </ng-template>
            <ng-template [ngIf]="editingItem.id == genre.id">
              <a class="button is-small is-success" (click)="update()"
                ><span>Обновить</span
                ><span class="icon is-small">
                  <fa-icon [icon]="faPenNib"></fa-icon> </span
              ></a>

              <a
                class="button is-small is-danger"
                (click)="setEditingItem({ id: 0 })"
                ><span>Отмена</span
                ><span class="icon is-small">
                  <fa-icon [icon]="faTimes"></fa-icon> </span
              ></a>
            </ng-template>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <form [formGroup]="genreForm" class="mb-4 mt-4">
            <div class="field has-addons">
              <div class="control">
                <input
                  formControlName="name"
                  class="input is-small"
                  type="text"
                  placeholder="Добавить жанр"
                  [ngClass]="{ 'is-danger': errors.name }"
                  (input)="errors.name = ''"
                />
              </div>
              <div class="control">
                <button
                  class="button is-success is-small"
                  [disabled]="!genreForm.valid"
                  (click)="addGenre()"
                >
                  Добавить
                </button>
              </div>
            </div>
            <ng-template [ngIf]="errors.name">
              <p class="help is-danger">{{ errors.name }}</p>
            </ng-template>
          </form>

          <app-pagination
            [page]="page"
            [pages]="pages"
            [setPage]="setPage.bind(this)"
          ></app-pagination>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
