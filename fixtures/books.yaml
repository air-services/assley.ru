- title: Волейбол!!
  release_year: 2012
  description: Хината Шоё, увидев один волейбольный матч, стремится стать "маленьким гигантом" и вступает в волейбольный клуб средней школы. С трудом собрав разношерстную команду, ему удается принять участие в соревнованиях средних школ. Там их путь пересекается с Кагеямой Тобио по прозвищу "король площадки". И хотя его команда потерпела унизительное поражение, Шоё намерен продолжать занятия волейболом и отомстить Кагеяме. И что же из этого получится, вы узнаете прочитав мангу HQ.

