- title: Волейбол!!
  release_year: 2012
  description: Хината Шоё, увидев один волейбольный матч, стремится стать "маленьким гигантом" и вступает в волейбольный клуб средней школы. С трудом собрав разношерстную команду, ему удается принять участие в соревнованиях средних школ. Там их путь пересекается с Кагеямой Тобио по прозвищу "король площадки". И хотя его команда потерпела унизительное поражение, Шоё намерен продолжать занятия волейболом и отомстить Кагеяме. И что же из этого получится, вы узнаете прочитав мангу HQ.

- title: Я, Владыка демонов, взял эльфийку-рабыню в жёны. И как же мне её любить?
  release_year: 2018
  description: Люди считают Загана злым магом и поэтому боятся его. Социально неловкий и острый на язык, он проводит свои дни, изучая магию и избивая любых нарушителей своей территории. Однажды его пригласили на подпольный аукцион, где он встретил эльфийку-рабыню несравненной красоты, Нефи. Влюбившись в неё с первого взгляда, Заган потратил всё своё богатство, чтобы купить эльфийку, но, будучи ужасным собеседником, он понятия не имеет, как с ней общаться. Таким образом началось неловкое сожительство мага, который не знает, как выразить свою любовь, и эльфийки-рабыни, которая стремится отплатить своему хозяину, но понятия не имеет, как это сделать.

- title: Доктор Стоун
  release_year: 2017
  description: Абсолютно неожиданно Земля встречает величайший кризис в истории!!! Это же команда мечты! Автор "Айшилд 21", Инагаки-сенсей, и Боичи-сенсей (Сан Кен Рок) объединяются, чтобы создать волнующее НФ приключение!!!

- title: Боруто
  release_year: 2016
  description: Cерия манги за совместным авторством Кодачи Укьё и Икемото Микио в жанре сёнэн, пришедшая на смену "Наруто".

- title: Ненасытный Берсерк
  release_year: 2018
  description: В этом мире есть два типа людей. Те, у кого есть сильные «навыки», и те, кто их не имеет. Люди, рожденные с мощными навыками, уничтожают монстров, чтобы стать успешными, в то время как люди без них становятся неудачниками, к которым жестоко относится общество. В нашей истории, парень, который работает в качестве привратника, и чье единственное умение — обжорство, умение, которое только делает его голодным.

- title: Тёмный дворецкий
  release_year: 2006
  description: Альтернативная Англия XIX-го века, роскошное поместье графа Фантомхайва, дружная компания нерасторопных слуг, над которыми возвышается во всех смыслах этого слова безупречный Себастьян. Юный граф Сиэль любит разные игры, и многочисленные способности дворецкого то и дело находят себе применение. Какая же тайна между дворецким и Графом? Ведь эти двое заключили важный контракт, который касается не только кулинарных талантов Себастьяна. Секреты правильного чая, жестокость итальянской мафии, неуклюжесть слуги-новичка и даже привычки родственников графа — всё по плечу Себастьяну, недаром его любимая присказка переводится и как «Я просто дьявольски хороший дворецкий», и как «Я и демон, и дворецкий».

- title: Моя реинкарнация в отомэ-игру в качестве главной злодейки
  release_year: 2017
  description: Хорошенько приложившись о камень, я вспомнила свою прошлую жизнь. Я, Катарина Клаес, восьмилетняя дворянка, в прошлом обычная семнадцатилетняя школьница-отаку, после смерти попала… в отомэ-игру, в которую я зависала в прошлой жизни. И кто же я по сценарию? Отъявленная Злодейка, главный отрицательный персонаж! А у плохих ребят, как правило, не бывает хэппи-энда…

- title: Восхождение Героя Щита
  release_year: 2014
  description: Иватани Наофуми - типичный отаку, которого нагло призывают в другой мир и просят спасти его. Недолго ломаясь, он все-таки решается согласиться, попутно став одним из четырех героев - "Героем Щита". И все бы ничего, если бы парня не ограбили на третий день, да еще и в изнасиловании обвинили... Ограбленный и униженный перед обществом, Наофуми решает найти обидчиков и задать им жару. Помогать с этим ему будет девушка из расы енотолюдей, которую он выкупил у работорговца... Адаптация ранобэ Tate no Yuusha no Nariagari от Aneko Yusagi.

- title: Но я убийца, а не герой!
  release_year: 2018
  description: Однажды обычная группа второкурсников неожиданно перемещается в параллельный мир, где их встречает король одного из местных государств. Он просит студентов оказать помощь в войне с ужасающим Владыкой демонов, развязавшим войну между четырьмя континентами. Неожиданно для себя все узнают, что отныне обладают уникальными способностями и личной специализацией. Акира, мальчик-одиночка, всегда сторонившийся людей, обнаруживает, что уровень его способностей гораздо выше, чем у остальных однокурсников вместе взятых, и на самом деле он является... профессиональным убийцей. Скрыв от своих товарищей правду, Акира затевает собственную игру и вскоре открывает страшную правду о королевской семье. В своём путешествии он повстречает симпатичную эльфийскую девушку и отправится в гильдию авантюристов. Какие приключения ждут убийцу, который не желает становиться героем?

- title: Чёрный Призыватель
  release_year: 2018
  description: Он очнулся в мире ничего не помня о себе, даже имени. Зато это мир меча и магии, а он призыватель. Ну, вперед, осваиваться в новом мире!

- title: Семья шпиона
  release_year: 2019
  description: Мастерский шпион с кодовым именем «Сумрак» проводит свои дни в закулисных миссиях, всё ради мечты о лучшем мире. Но однажды он получает особенно сложное новое указание от командования. Для этой миссии он обязательно должен завести фиктивную семью и начать новую жизнь! Шпионская экшен-комедия об единственной в своём роде семье!

- title: Лучший в мире ассасин, переродившийся в другом мире как аристократ
  release_year: 2019
  description: Великолепный убийца, решил уйти в отставку, по случаю своей старости. Но его познания в темных делах и стратегические навыки ведения убийств не давали покоя влиятельным лицам. И потому случаю они "заказали" старика. В результате тот погиб, весь в мыслях о "жизни по ту сторону". Но это только начало его дальнейшей судьбы, ведь его талант приглянулся настоящей богине! И теперь ассасин получит новое тело, ну и главное задание его жизни - убить героя...

- title: Не издевайся, Нагаторо-сан
  release_year: 2017
  description: Нагаторо - переведённая ученица в старшей школе, которой нравится дразнить своего семпая. Но он всё стерпит. И пусть ему придётся пройти через все виды издевательств - он всё простит, потому что влюблён.

- title: Реинкарнация безработного ~История о приключениях в другом мире~
  release_year: 2014
  description: 34-летний отаку-затворник был выгнан из дома своей семьёй. Этот жирный и уродливый девственник без гроша в кармане осознал, что его жизнь подошла к концу. Затем он понял, что его жизнь вообще могла бы быть намного лучше, если бы он мог избавиться от тёмных страниц своей жизни. Пребывая в сожалениях, он увидел, как грузовик со спящим водителем быстро надвигается на трёх школьников. Собрав все свои силы, он попытался спасти их и погиб.И затем, когда он открыл глаза, он уже переродился в мире меча и магии, как Рудеус Грейрат. Родившись в новом мире, начав новую жизнь, Рудеус решил, что "в этот раз, я проживу свою жизнь на полную, безо всяких сожалений!" И так началось приключение человека, желающего заново начать свою жизнь.

- title: Нападение одиночки на иной мир
  release_year: 2019
  description: Сильнейшим не нужны читы! Харука, обычный одиночка из старшей школы, однажды неожиданно был вызван в другой мир вместе со всеми одноклассниками. Когда в игру вступает старый Бог, Харука верит, что он может просто выбрать любой читерский навык, который он захочет, чтобы помочь ему выжить в новом мире... Но, вопреки его ожиданиям, этот список читерских навыков работает в порядке очереди. И вот, его одноклассники выбирают все читерские навыки. Теперь его выбор ограничен остатками, Харука оказывается неспособным собрать сборку из-за его собственного навыка «одиночества». Несмотря на то, что это другой мир, кажется, что его приключенческие дни будут, как обычно, уединенным делом... Узнав о кризисе, нависшем над одноклассниками, Харука дает молчаливую клятву спасти их. Не полагайтесь на читы! Он пойдет по еретическому пути силы, который превосходит потребность в них.

- title: Жизнь перерождённого мудреца в другом мире. Получение второй профессии и становление сильнейшим.
  release_year: 2018
  description: Сотрудник «чёрной» компании Сано Юдзи оказался призван в другой мир как раз когда заканчивал свою работу дома. Там он получил профессию Укротитель монстров, считающуюся у местных неудобной для становления авантюристом. но благодаря знакомству со слизнями, которые прочитали несколько магических книг, он обрел магическую силу и вторую профессию — Мудрец. Вот так Юдзи встал на путь, который сделает его непревзойденным и сильнейшим в мире!

- title: Мир отомэ игр - это тяжелый мир для мобов
  release_year: 2018
  description: Леон, в прошлом обычный японский офисный работник, переродился в мире "отомэ-игры" и ужаснулся от того, что в этом мире женщины доминируют над мужчинами. Казалось, будто мужчины - всего лишь домашний скот, за счет которого живут женщины этого мира. Исключениями были только романтические цели игры - группа красивых парней с наследным принцем во главе. В этих странных обстоятельствах у Леона есть только одно оружие - знания из предыдущего мира, в котором его наглая сестра заставила его пройти эту игру. Леон, просто желающий затворнической жизни в отдаленной местности, использует эти знания, чтобы начать беспощадное восстание против женщин и красивых парней.
